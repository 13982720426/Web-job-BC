		<script type="text/javascript">
			//输入月份，显示当月天数 1要求利用case穿透简化代码
			
			var month = 4;
			var year = 2000;
			switch(month)
			{
				case 1:
				case 3:
				case 5:
				case 7:
				case 8:
				case 10:
				case 12:
					alert("31天");
				case 2:
					if(year % 4 == 0 && year % 100 != 0 || year % 400 == 0)
					{alert("29天");}
					else{alert("28天");}
					break;
				default:
					alert("30天");
					break;
			}
			
			
		</script>
