<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#div1{background-color: blue;}
			.box{height: 500px;}
			
		</style>
		<script src ="./tool.js"></script>
		<script type="text/javascript">

						
			//跨浏览器兼容
			function getStyle(node,cssStyle)
			{
				return node.currentStyle ? node.currentStyle[cssStyle] : getComputedStyle(node)[cssStyle];
			}

			window.onload=function()
			{
				var oDiv = document.getElementById("div1");
				//设置样式
				var oBtn1 = document.getElementById("btn1");
				var oBtn2 = document.getElementById("btn2");
				oBtn1.onclick = function()
				{
					oDiv.style.backgroundColor = randomColor();
					// oDiv.style.backgroundColor="orange";
					// oDiv.style.height="500px";
				}
				oBtn2.onclick = function()
				{
					var speed=20;//每一次变化的速度
					var count =0;
					setInterval(function()
					{
						oDiv.style.color=randomColor();
						//1将字体上一次的字体大小取出
						var iCur=parseInt(getStyle(oDiv,"fontSize"));
						//变化字体大小，重新赋值回去
						oDiv.style.fontSize=iCur+speed + "px";
						count++;
						if(count % 10 == 0)
						{
							speed *=-1;
						}
						
					},1000);

				}
			}
			
		</script>
		
	</head>
	<body>
		<div id="div1" style="width: 1000px; background-color: red;font-size: 30px;"class="box">测试文本</div>
		<button id = 'btn1'>修改背景</button>
		<button id = 'btn2'>修改字体</button>
	</body>
</html>
